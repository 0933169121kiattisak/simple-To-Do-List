<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="conatiner">
        <div class="heading">
            <h1>My To-Do List</h1>
        </div>
        <div class="info-text">
            <h3>I'm have to... Today!</h3>
        </div>
        <form class="form-todo">
            <input type="text" class="write-todo" id="write-todo" required>
            <button class="btn-todo" id="btn-todo">Add</button>
        </form>
        <div class="div-todo" >
            <ul class="todolist" id="todolist">

            </ul>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
